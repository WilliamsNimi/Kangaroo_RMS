<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <!-- Add this line for overlay -->
    <div class="stop-scroll" id="disable-scroll">
      <div class="content-cont">
        <div>
          <div class="test">
            <header class="nav">
              <div class="nav-container">
                <div class="nav-logo">
                  <img src="{{ url_for('static', filename='assets/logoipsum-280.svg')}}" alt="" />
                </div>
                <div>
                  <ul class="nav-links">
                    <li class="emp tooltipfour" id="topnav">
                      <div class="profile">
                        
                        <div>Welcome {{full_name}}</div>
                        <div class="profile-img">
                          <img
                            src="{{ url_for('static', filename='assets/profile.jpg')}}"
                            alt="pictue of a beautiful dog in red bandana"
                          />
                        </div>
                        <img src="{{ url_for('static', filename='assets/Arrow - Down.svg')}}" alt="arrow down" />
                        <span class="tooltiptext" id="tooltiptext">
                          <a href="{{ url_for('business_partner_bp.bp_profile') }}">
                            <div class="space-btw mb-5 profile-hover">
                              <div>
                                <span class="tip-header">Profile</span>
                                <p class="tip-header-desc">
                                  View Account Information
                                </p>
                              </div>
                              <img
                                src="{{ url_for('static', filename='assets/Arrow - Bottom - Right.svg')}}"
                                alt=""
                              />
                            </div>
                          </a>
                          <a href="{{ url_for('business_partner_bp.bp_logout') }}">
                            <div class="space-btw profile-hover">
                              <div>
                                <span class="tip-header">Sign Out</span>
                                <p class="tip-header-desc">
                                  Requires you to sign in again next time
                                </p>
                              </div>
                              <img
                                src="{{ url_for('static', filename='assets/Arrow - Bottom - Right.svg')}}"
                                alt=""
                              />
                            </div>
                          </a>
                        </span>
                      </div>
                      <!-- <div class="link-container" style="margin-top: 6px"></div> -->
                    </li>
                  </ul>
                </div>
              </div>
            </header>
          </div>
          <section class="bg-blue">
            <div class="main-container-job">
              <h4>Welcome Back {{full_name}}</h4>
            </div>
          </section>
          <section class="main-content-job">
            <div class="main-content-container">
              <div class="page-nav-content">
                <div class="page-nav">
                  <a href="{{ url_for('business_partner_bp.bp_homepage') }}">
                    <div class="page-nav-item">
                      <div class="page-nav-indicator"></div>
                      <div>
                        <h3 class="pni-header">Home</h3>
                        <div class="pni-desc">
                          Job posts
                        </div>
                      </div>
                    </div>
                  </a>
                  <a href="{{ url_for('business_partner_bp.bp_create_requisition') }}">
                    <div class="page-nav-item-active">
                      <div class="page-nav-indicator-active"></div>
                      <div>
                        <h3 class="pni-header">Make New Requisition</h3>
                        <div class="pni-desc">
                          Click here to add a new recruiter
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="page-content">
                  <form class="sign-in-form mt-10" action="{{ url_for('business_partner_bp.bp_post_vacancy') }}", method="post">
                    <div class="input-flex">
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name = "job_title" placeholder="Job Title" />
                        </div>
                      </div>
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name = "department" placeholder="Department" />
                        </div>
                      </div>
                    </div>
                    <div class="input-flex">
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name = "unit" placeholder="Unit" />
                        </div>
                      </div>
                    </div>
                    <div class="input-flex">
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name="line_manager" placeholder="Line Manager" />
                        </div>
                      </div>
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="number" name="no_open_positions" placeholder="Number of openings" />
                        </div>
                      </div>
                    </div>
                    <div class="input-flex">
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name="location" placeholder="Location" />
                        </div>
                      </div>
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <input type="text" name="jd_summary" placeholder="Summary of Job description" />
                        </div>
                      </div>
                    </div>
                    <div class="input-flex">
                      <div class="input-div">
                        <div class="input-div-tooltip">
                          <label>Job Description</label>
                          <input type="file" placeholder="Job Description" />
                        </div>
                      </div>
                    </div>
                    <input type="submit" class="btn" value="Make requisition">
                  </form>
                </div>
                
              </div>
            </div>
          </section>
          <div id="mySidepanel" class="sidepanel">
            <div class="back">
              <img src="{{ url_for('static', filename='assets/Arrow - Left.svg')}}" alt="back arrow" />
              <div onclick="closeNav()" class="back-text">Back</div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-rights">Â© 2024 All rights reserved</div>
        <div class="footer-project">Kangaroo</div>
      </footer>
    </div>
    <script>
      function openNav() {
        document.getElementById("mySidepanel").style.width = "450px";
        // document.getElementById("mySidepanel").classList.add("opened");
        document.getElementById("overlay").style.display = "block";
        document.getElementById("disable-scroll").style.overflowY = "hidden"; // Add class to indicate sidepanel is open
      }

      function openTooltip() {
        document.getElementById("tooltiptext").style.visibility = "visible";
      }

      function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
        // document.getElementById("mySidepanel").classList.remove("opened");
        document.getElementById("overlay").style.display = "none"; // Remove class to indicate sidepanel is closed
      }
    </script>
  </body>
</html>
